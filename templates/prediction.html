<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven - Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Haven</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/visualization">Visualization</a></li>
            <li><a href="/prediction" class="active">Prediction</a></li>
            <li><a href="/chatbot">Chatbot</a></li>
            <li><a href="/developers">Developers</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>

    <div class="container">
        <h2>Predict Stress Level</h2>
        <form method="POST" action="/predict_result">
            <label>Year:</label>
            <input type="number" name="Year" required><br>

            <label>Schizophrenia (%):</label>
            <input type="number" step="0.01" name="Schizophrenia" required><br>

            <label>Depression (%):</label>
            <input type="number" step="0.01" name="Depression" required><br>

            <label>Anxiety (%):</label>
            <input type="number" step="0.01" name="Anxiety" required><br>

            <label>Bipolar (%):</label>
            <input type="number" step="0.01" name="Bipolar" required><br>

            <label>Eating Disorders (%):</label>
            <input type="number" step="0.01" name="Eating" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Predicted Stress Level: <span style="color: green;">{{ prediction }}</span></h3>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
