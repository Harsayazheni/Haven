<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven - Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Haven</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/visualization">Visualization</a></li>
            <li><a href="/prediction" class="active">Prediction</a></li>
            <li><a href="/chatbot">Chatbot</a></li>
            <li><a href="#">Developers</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>

    <!-- Prediction Section -->
    <section class="section">
        <h2>Stress Prediction</h2>
        <form method="POST" class="form">
            <label for="home_pressure">Home Pressure (0-10):</label>
            <input type="number" id="home_pressure" name="home_pressure" min="0" max="10" step="1" required>

            <label for="study_env">Study Environment:</label>
            <select id="study_env" name="study_env">
                <option value="Quiet">Quiet</option>
                <option value="Noisy">Noisy</option>
                <option value="Supportive">Supportive</option>
                <option value="Stressful">Stressful</option>
            </select>

            <label for="coping">Coping Strategy:</label>
            <select id="coping" name="coping">
                <option value="Meditation">Meditation</option>
                <option value="Exercise">Exercise</option>
                <option value="Analyze situation">Analyze situation</option>
                <option value="Talk to friends">Talk to friends</option>
            </select>

            <button type="submit" class="cta-button">Predict</button>
        </form>

        {% if result %}
        <div class="section">
            <h3>Prediction Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
