<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven - Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Haven</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/visualization">Visualization</a></li>
            <li><a href="/prediction" class="active">Prediction</a></li>
            <li><a href="/chatbot">Chatbot</a></li>
            <li><a href="/developers">Developers</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>

    <div class="container">
        <h2>Predict Stress Level</h2>
        <form method="POST" action="/predict_result">
            <label>Gender:</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label>Age:</label>
            <input type="number" name="Age" required><br>

            <label>Occupation:</label>
            <input type="text" name="Occupation" required><br>

            <label>Sleep Duration (hrs):</label>
            <input type="number" step="0.1" name="SleepDuration" required><br>

            <label>BMI Category:</label>
            <select name="BMI" required>
                <option value="Normal">Normal</option>
                <option value="Overweight">Overweight</option>
                <option value="Obese">Obese</option>
                <option value="Normal Weight">Normal Weight</option>
            </select><br>

            <label>Heart Rate (bpm):</label>
            <input type="number" name="HeartRate" required><br>

            <label>Daily Steps:</label>
            <input type="number" name="DailySteps" required><br>

            <label>Systolic BP:</label>
            <input type="number" name="SystolicBP" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Predicted Stress Level: <span style="color: green;">{{ prediction }}</span></h3>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
